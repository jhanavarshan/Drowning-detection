<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowning Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .normal {
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        .abnormal {
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        .probability {
            margin-top: 15px;
        }
        .probability-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .probability-bar {
            height: 20px;
            background-color: #f5f5f5;
            margin-bottom: 15px;
        }
        .probability-fill {
            height: 100%;
            background-color: #5bc0de;
            transition: width 0.5s ease;
        }
        .btn-back {
            display: inline-block;
            background-color: #337ab7;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-back:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <h1>Detection Result</h1>
    
    <div class="result-card {% if result.prediction == 'Normal' %}normal{% else %}abnormal{% endif %}">
        <h2>Prediction: {{ result.prediction }}</h2>
        <p>Confidence: {{ (result.probability * 100)|round(2) }}%</p>
    </div>
    
    <div class="probability-bar">
        <div class="probability-fill" 
             style="width: '{{ ((result.details[result.prediction] or 0) * 100)|round(2) }}%'">
        </div>
    </div>
        
        {% for label, prob in result.details.items() %}
            <div class="probability-item">
                <span>{{ label }}:</span>
                <span>{{ (prob * 100)|round(2) }}%</span>
            </div>
        {% endfor %}
    </div>
    
    <a href="/" class="btn-back">Back to Form</a>
</body>
</html>
