<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowning Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Drowning Detection System</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" id="temperature" name="temperature" required>
        </div>
        
        <div class="form-group">
            <label for="humidity">Humidity:</label>
            <input type="number" id="humidity" name="humidity" required>
        </div>
        
        <div class="form-group">
            <label for="heart_rate">Heart Rate (bpm):</label>
            <input type="number" id="heart_rate" name="heart_rate" required>
        </div>
        
        <div class="form-group">
            <label for="swim_angle">Swim Angle (degrees):</label>
            <input type="number" id="swim_angle" name="swim_angle" required>
        </div>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
